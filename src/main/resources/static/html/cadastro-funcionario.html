        <style>
            :root {
                --textColorInput: #949494;
                --backgroundColor: black;
                --backgroundColorLogin: #1D1F20;

                --backgroundColorInput: #373b3d;
                --backgroundColorButton: purple;

            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
                text-decoration: none;
            }

            html, body{
                height: 100%;
            }

            html{
                scroll-behavior: smooth;
            }

            body{
                overflow-x: hidden;
                background-color: var(--backgroundColor);
                font-family: 'Roboto', sans-serif;

            #form{
                display: flex;

            form{

            #table-button{
                display: flex;
                align-items: center;

            input[type=text], input[type=email], input[type=password], input[type=date], #txtSetor, #txtEstadoSaude {

            input[type=text]:focus, input[type=email]:focus, input[type=password]:focus, input[type=date]:focus, #txtSetor:focus, #txtEstadoSaude:focus {

            input[type=button], input[type=button]:hover {
                padding: 6px 25px;
                background: var(--backgroundColorButton);
                color: #C1C3C6;
                font-weight: bold;
                border: 0 none;
                cursor: pointer;
                border-radius: 3px;
                margin-top: 15px;

            input:hover, input[type=button]:hover{

                transition: color 1s;

            input[type=button]:disabled{
                background: gray;

            #form-func-container{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 2%;

            #form-func{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                border-radius: 0.35em;
                box-shadow: 0 3px 10px 0 rgba(255, 255, 255, 0.2);

                padding: 20px;
                color: white;
                width: 50%;

            table{
                text-align: center;
            }

            th{
                border-left: 25px solid transparent;
                background-clip: padding-box;

            td{
                border-left: 25px solid transparent;

            footer{

                width: 100%;

        <script>

            var token = localStorage.getItem('token');
            // if (!token) {
            //     window.location.replace("/html/login.html");
            // }
            const corpoTabela = document.querySelector('#tabelaFuncionarios');
            const selectSetor = document.querySelector('#txtSetor');
            const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
            const txtId = document.querySelector('#txtId');
            const txtFuncional = document.querySelector('#txtFuncional');
            const txtNome = document.querySelector('#txtNome');
            const txtSenha = document.querySelector('#txtSenha');
            const txtNascimento = document.querySelector('#txtNascimento');
            const txtCidade = document.querySelector('#txtCidade');
            const txtEstadoSaude = document.querySelector('#txtEstadoSaude');
            const txtSetor = document.querySelector('#txtSetor');
            const btnNovo = document.querySelector('#btnNovo');
            const btnSalvar = document.querySelector('#btnSalvar');
            const btnApagar = document.querySelector('#btnApagar');
            const btnCancelar = document.querySelector('#btnCancelar');
            var criandoNovoProfessor = false;
            inicializar();

            function inicializar() {
                paragrafoMensagem.innerHTML =  'Pressione o botÃ£o Novo ou selecione um funcionÃ¡rio da lista:';
                txtId.value = '';
                txtFuncional.value = '';
                txtNome.value = '';
                txtSenha.value = '';
                txtNascimento.value = '';
                txtCidade.value = '';
                txtEstadoSaude.value = '';
                txtSetor.value = '';

                txtId.disabled = true;
                txtFuncional.disabled = true;
                txtNome.disabled = true;
                txtSenha.disabled = true;
                txtNascimento.disabled = true;
                txtCidade.disabled = true;
                txtEstadoSaude.disabled = true;
                txtSetor.disabled = true;

                btnNovo.disabled = false;
                btnSalvar.disabled = true;
                btnApagar.disabled = true;
                btnCancelar.disabled = true;
                criandoNovoProfessor = false;
                listarTodosFuncionarios();
                listarTodosSetores();
            }

            async function listarTodosFuncionarios() {
                fetch('/api/professores' ,{
                    method: 'GET',
                    headers: {'Authorization': 'Bearer ' + token }
                })
                    .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
                    .then(resposta => resposta.json())
                    .then(json => preencherTabela(json))
                    .catch(function(error) {
                        console.log("Erro ao listar funcionarios (cÃ³digo " + error.message + ")");
                    });
            }

            function preencherTabela(funcionarios) {
                var linhasTabela = '';
                var n = funcionarios.length;
                for (var i=0; i<n; i++) {
                    var p = funcionarios[i];
                    linhasTabela +=
                        `<tr> ` +
                        `<td><a id="tdId" href="javascript:void(0)" onclick="selecionarFuncionario('${p.idMembro}', '${p.num_funcional}', '${p.nome}', '${p.senha}', '${p.data_nascimento}', '${p.cidade}', '${p.estado_saude}', '${p.setor.nome}')" >${p.idMembro}</a></td>`
                        + ` <td>${p.nome}</td> <td>${p.num_funcional}</td> <td>${p.senha}</td> <td>${p.data_nascimento}</td> <td>${p.cidade}</td> <td>${p.estado_saude}</td> <td>${p.setor.nome}</td> </tr> \n`;
                }
                corpoTabela.innerHTML = linhasTabela;
            }

            function novoFuncionario() {
                paragrafoMensagem.innerHTML = 'Preencha os dados do novo funcionÃ¡rio...';
                txtId.disable = true;
                txtFuncional.disabled = false;
                txtNome.disabled = false;
                txtSenha.disabled = false;
                txtNascimento.disabled = false;
                txtCidade.disabled = false;
                txtEstadoSaude.disabled = false;
                txtSetor.disabled = false;
                btnNovo.disabled = true;
                btnSalvar.disabled = false;
                btnApagar.disabled = true;
                btnCancelar.disabled = false;
                criandoNovoProfessor = true;
            }

            async function salvarFuncionario() {
                if (criandoNovoProfessor) {
                    fetch('/api/professores', {
                        method: 'POST',
                        body: JSON.stringify({
                            'idMembro': txtId.value,
                            'num_funcional': txtFuncional.value,
                            'nome': txtNome.value,
                            'senha': txtSenha.value,
                            'data_nascimento': txtNascimento.value,
                            'cidade': txtCidade.value,
                            'estado_saude': txtEstadoSaude.value,
                            'setor': txtSetor.value
                        }),
                        headers: {
                            'Content-type': 'application/json',
                            'Authorization': 'Bearer ' + token
                        }
                    })
                        .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
                        .then(resposta => resposta.json())
                        .then(json => inicializar())
                        .catch(function(error) {
                            paragrafo.innerHTML = "Erro ao criar funcionario (cÃ³digo " + error.message + ")";
                        });
                }
                else {
                    fetch('/api/professores/' + txtId.value, {
                        method: 'PUT',
                        body: JSON.stringify({
                            'idMembro': txtId.value,
                            'num_funcional': txtFuncional.value,
                            'nome': txtNome.value,
                            'senha': txtSenha.value,
                            'data_nascimento': txtNascimento.value,
                            'cidade': txtCidade.value,
                            'estado_saude': txtEstadoSaude.value,
                            'setor': txtSetor.value
                        }),
                        headers: {
                            'Content-type': 'application/json',
                            'Authorization': 'Bearer ' + token
                        }
                    })
                        .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
                        .then(resposta => resposta.json())
                        .then(json => inicializar())
                        .catch(function(error) {
                            paragrafo.innerHTML = "Erro ao alterar funcionario (cÃ³digo " + error.message + ")";
                        });
                }
            }

            function cancelarEdicao() {
                inicializar();
            }

            function selecionarFuncionario(id, funcional, nome, senha, nascimento, cidade, saude, setor) {
                paragrafoMensagem.innerHTML = 'Altere e salve os dados do funcionÃ¡rio, ou entÃ£o apague o registro do funcionÃ¡rio.'
                txtId.value = id;
                txtFuncional.value = funcional;
                txtNome.value = nome;
                txtSenha.value = senha;
                txtNascimento.value = nascimento;
                txtCidade.value = cidade;
                txtEstadoSaude.value = saude;
                txtSetor.value = setor;

                txtId.disabled = true;
                txtFuncional.disabled = false;
                txtNome.disabled = false;
                txtSenha.disabled = false;
                txtNascimento.disabled = false;
                txtCidade.disabled = false;
                txtEstadoSaude.disabled = false;
                txtSetor.disabled = false;
                btnNovo.disabled = true;
                btnSalvar.disabled = false;
                btnApagar.disabled = false;
                btnCancelar.disabled = false;
            }

            async function apagarFuncionario() {
                fetch('/api/professores/' + txtId.value, {
                    method: 'DELETE',
                    headers: {'Authorization': 'Bearer ' + token }
                })
                    .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
                    .then(resposta => inicializar())
                    .catch(function(error) {
                        paragrafo.innerHTML = "Erro ao apagar funcionÃ¡rio (cÃ³digo " + error.message + ")";
                    });
            }

            async function listarTodosSetores() {
                fetch('/api/professores' ,{
                    method: 'GET',
                    headers: {'Authorization': 'Bearer ' + token }
                })
                    .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
                    .then(resposta => resposta.json())
                    .then(json => preencherSetor(json))
                    .catch(function(error) {
                        console.log("Erro ao listar funcionarios (cÃ³digo " + error.message + ")");
                    });
            }

            function preencherSetor(setores) {
                var linhasTabela = '<option selected>Escolha...</option> \n';
                var n = setores.length;
                for (var i=0; i<n; i++) {
                    var p = setores[i];
                    linhasTabela +=
                        `<option> ${p.nome} </option> \n`;
                }
                selectSetor.innerHTML = linhasTabela;
            }

            function logout() {
                localStorage.removeItem('token');
                window.location.replace("/html/login.html");
            }

        </script>
