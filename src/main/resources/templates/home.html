<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}">
</head>
<body>
<div th:replace="~{base :: menu}"></div>
<div th:replace="~{base :: nav}"></div>

  <div class="container">

    <div th:replace="~{base :: titulo('Home')}"></div>

    <div class="card mb-3" th:each="membro : ${membros}">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Nome: <span th:text="${membro.nome}"></span></div>
                        <div class="col-md-7" >Data de Nascimento: <span th:text="${membro.data_nascimento}"></span></div>
                        <div class="col-md-9">Cidade: <span th:text="${membro.cidade}"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
