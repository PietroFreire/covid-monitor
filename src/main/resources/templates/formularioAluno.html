<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>

<body>
<div th:replace="~{base :: menu}"></div>
<div th:replace="~{base :: nav}"></div>

<div class="container">

    <div th:replace="~{base :: titulo('Novo Aluno:')}"></div>

    <div class="card mt-3">
        <form th:object="${AlunoDto}" class="card-body" action="/membro/novoAluno" method="POST">
            <div class="form-group">
                <label>Nome</label>
                <input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="">
                <div class="invalid-feedback" th:errors="*{nome}">
                    Erros no nome do nome do Funcion√°rio
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
