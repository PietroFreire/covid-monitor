<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>

<body>
<div th:replace="~{base :: menu}"></div>
<div th:replace="~{base :: nav}"></div>

<div class="container">

    <div th:replace="~{base :: titulo('Novo Aluno:')}"></div>

    <div class="card mt-3">
        <form th:object="${alunoDto}" class="card-body" action="/admin/rest/novoAluno" method="POST">
            <div class="form-group">
                <label>Nome</label>
                <input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" placeholder="">
                <div class="invalid-feedback" th:errors="*{nome}">
                    Erros no nome do nome do aluno
                </div>
            </div>
            <div class="form-group">
                <label>Código de Matrícula</label>
                <input th:field="*{num_matricula}" th:errorclass="is-invalid" class="form-control" placeholder="">
                <div class="invalid-feedback" th:errors="*{num_matricula}">
                    Erros no codigo de matrícula
                </div>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input th:field="*{senha}" th:errorclass="is-invalid" class="form-control" placeholder="">
                <div class="invalid-feedback" th:errors="*{senha}">
                    Erros na senha do Aluno
                </div>
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label>
                <input th:field="*{data_nascimento}" th:errorclass="is-invalid" class="form-control" type="date" placeholder="">
                <div class="invalid-feedback" th:errors="*{data_nascimento}">
                    Erros na data de Nascimento
                </div>
            </div>
            <div class="form-group">
                <label>Cidade do Aluno</label>
                <input th:field="*{cidade}" th:errorclass="is-invalid" class="form-control" placeholder="">
                <div class="invalid-feedback" th:errors="*{cidade}">
                    Erros na cidade do Aluno
                </div>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
